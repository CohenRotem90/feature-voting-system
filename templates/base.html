<!DOCTYPE html>
<html>
<head>
    <title>Feature Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container mt-4">
    <div class="text-center mb-4">
      <h1 class="main-title">Feature Voting</h1>
    </div>
    <div class="d-flex justify-content-end mb-4 align-items-center">
      {% if user.is_authenticated %}
        <span class="text-light me-2">Welcome, {{ user.username }}</span>
        <form action="/logout/" method="post" style="display:inline">{% csrf_token %}
          <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
        </form>
      {% else %}
        <a href="/login/" class="btn btn-outline-light btn-sm me-2">Login</a>
        <a href="/admin/" class="btn btn-outline-secondary btn-sm">Admin</a>
      {% endif %}
    </div>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
